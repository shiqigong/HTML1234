<!DOCTYPE html>
<html>

<head>
    <title>注册页面</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <form>
        <ul>
            <li>
                <label class="add">用 户 名：</label>
                <input type="text" name="username"  size="35" placeholder="请输入注册账号" />
            </li>
            <li>
                <label class="add">密   码：</label>
                <input type="password" name="password"  size="35" placeholder="请输入密码" />
            </li>
            <li>
                <label>确认密码：</label>
                <input type="password" name="confirm"  size="35" placeholder="请再次输入密码" />
            </li>
            <li>
                <label>验 证 码：</label>
                <input type="text" name="code"  size="35" placeholder="请填写验证码" />
            </li>
        </ul>
    </form>
    <div class="form-item">
        <a href="#"><button id="submit" onClick="javascript:alert('注册成功');">注册</button></a>
    </div>
</body>

</html>
